<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <linkhref="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="CSS/style.css" id="css"/>
    <title>Document</title>
  </head>
  <body>
    <main>
      <div id="up">
        <div id="left">
            <h1>calc</h1>
        </div>
        <div id="right">
            <div id="changeBack">
                <p>1 2 3</p>
                <div id="button-back">
                    <button id="toggle"></button>
                </div>
            </div>
            <p>THEME</p>
        </div>
      </div>

      <div id="display">
        <p class="show" id="1" ></p>
        <p class="show" id="2"></p>
      </div>

      <div id="keyboard">
        <input type="submit" value="7" class="button number" />
        <input type="submit" value="8" class="button number" />
        <input type="submit" value="9" class="button number" />
        <input type="submit" value="DEL" class="button color del" />

        <input type="submit" value="4" class="button number" />
        <input type="submit" value="5" class="button number" />
        <input type="submit" value="6" class="button number" />
        <input type="submit" value="+" class="button operator" />

        <input type="submit" value="1" class="button number" />
        <input type="submit" value="2" class="button number" />
        <input type="submit" value="3" class="button number" />
        <input type="submit" value="-" class="button operator" />

        <input type="submit" value="." class="button dot" />
        <input type="submit" value="0" class="button number" />
        <input type="submit" value="/" class="button operator" />
        <input type="submit" value="*" class="button operator" />
        <input type="submit" value="RESET" class="button larger color reset" />
        <input type="submit" value="=" class="button larger" id="equal" />
      </div>
    </main>

    <!--SCRIPT -->
    <script src="JS/script.js"></script>
  </body>
</html>
